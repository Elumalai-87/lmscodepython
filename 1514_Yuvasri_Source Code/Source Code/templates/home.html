<!DOCTYPE html>
<html>
<head>
  <title>Student Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f1f1;
    }
    .top-header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .content {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 40px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .content h2 {
      color: #4CAF50;
      margin-bottom: 16px;
    }
    .btn-group {
      margin-top: 30px;
    }
    .btn-group a {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="top-header">
    <h1>Welcome to the Student Portal</h1>
  </div>

  <div class="content">
    <h2>Hello{% if student %}, {{ student.first_name }}{% endif %}!</h2>
    <p>This is your student hub where you can view your dashboard, browse courses, or manage your profile.</p>

    <div class="btn-group">
     
        <a href="{{ url_for('dashboard') }}" class="w3-button w3-blue w3-large">Go to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="w3-button w3-red w3-large">Logout</a>
      
        <a href="{{ url_for('login') }}" class="w3-button w3-blue w3-large">Login</a>
        <a href="{{ url_for('register') }}" class="w3-button w3-teal w3-large">Register</a>
        <a href="{{ url_for('chat') }}" class="w3-button w3-teal w3-large">Chatbot</a>

    </div>
  </div>

</body>
</html>
