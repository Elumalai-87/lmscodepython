<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Quiz</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            margin: 10px 0;
        }
        label {
            display: block;
            font-size: 16px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Question {{ index }}</h2>
        <p class="question">{{ question.question }}</p>
        <form method="POST">
            <div class="options">
                {% for opt in question.options %}
                    <label>
                        <input type="radio" name="answer" value="{{ opt[0]|lower }}" required> {{ opt }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit">Next</button>
        </form>
    </div>

</body>
</html>
